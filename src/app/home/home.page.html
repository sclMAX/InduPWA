<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label possition="floating">Email</ion-label>
      <ion-input #email type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label possition="floating">Password</ion-label>
      <ion-input #password type="password" required></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item>
     <ion-button expand="block" (click)="login(email.value, password.value)">Login</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
